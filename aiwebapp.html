<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Number Guessing Game">
        <meta name="author" content="Mason L. Koch">
        <title>Number Guessing Game</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f8ff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .game-container {
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }

            h1 {
                color: #333;
            }

            input {
                padding: 10px;
                width: 50%;
                margin-top: 10px;
                border: 2px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            button {
                padding: 10px 20px;
                margin-top: 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }

            .result {
                margin-top: 20px;
                font-size: 18px;
                color: #555;
            }

            .message {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="game-container">
            <h1>Number Guessing Game</h1>
            <p>Guess the number between 1 and 100</p>
            <input type="number" id="guess" placeholder="Enter your guess" />
            <button onclick="checkGuess()">Guess</button>
            <div class="result" id="result"></div>
            <div class="message" id="message"></div>
        </div>

        <script>
            // Randomly generate a number between 1 and 100
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            let attempts = 0;

            // Function to check the guess
            function checkGuess() {
                let userGuess = document.getElementById('guess').value;
                let result = document.getElementById('result');
                let message = document.getElementById('message');

                if (!userGuess || userGuess < 1 || userGuess > 100) {
                    result.innerHTML = 'Please enter a valid number between 1 and 100.';
                    message.innerHTML = '';
                    return;
                }

                attempts++;
                if (userGuess < randomNumber) {
                    result.innerHTML = 'Too low! Try again.';
                    message.innerHTML = `Attempt ${attempts}`;
                } else if (userGuess > randomNumber) {
                    result.innerHTML = 'Too high! Try again.';
                    message.innerHTML = `Attempt ${attempts}`;
                } else {
                    result.innerHTML = `Correct! The number was ${randomNumber}.`;
                    message.innerHTML = `You guessed it in ${attempts} attempts.`;
                    document.querySelector('button').disabled = true;
                }
            }
        </script>
    </body>
</html>
